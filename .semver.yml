# .semver.yml

# Release Branches
branches: [ master, main ]

# gitmoji semver settings
# You can override the default values to suit your project.
semver:
    minor:
      - wrench
    patch:
      - fire
    none: # gitmoji.json "semver": null is convert to none
      - pencil2
  ignore: # not add in release-template.hbs
    - construction

